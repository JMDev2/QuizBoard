<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="index.css">
       
        <title>The QuizBoard</title>

    </head>
    <body>
        <form>
            <div class="form">
                <div class="box1">
    
                </div>
                <div class="box2">
                    <h2>QuizBoard</h2>
                    <img src="./img/images-removebg-preview.png">
                    <hr>
                    <div class="questions">
                        <div class="question1">
                            <p>What is Short form of HTML?</p>
                            <input type="radio" id="html" name="html" value="html">
                            <label for="html">HTML</label> <br>
                            <input type="radio" id="hmlt" name="hmlt" value="hmlt">
                            <label for="html">HMLT</label> <br>
                            <input type="radio" id="mlht" name="mlht" value="mlht">
                            <label for="MLHT">HTML</label> <br>
                            <br>
                        </div>
    
                        <div class="question2">
                            <p>What is the other name for Javascript?</p>
                            <input type="radio" id="ECMAscript" name="ECMAscript" value="ECMAscript">
                            <label for="ECMAscript">ECMAscript</label> <br>

                            <input type="radio" id="js" name="js" value="js">
                            <label for="js">JS</label> <br>

                            <input type="radio" id="idontknow" name="idontknow" value="idontknow">
                            <label for="idontknow">I dont know</label> <br>
    
                        </div>
                        <br>

                        <div class="question3">
                            <p>Is C++ a low level language?</p>
                            <input type="radio" id="yes" name="yes" value="yes">
                            <label for="yes">Yes</label> <br>

                            <input type="radio" id="no" name="no" value="no">
                            <label for="no">No</label> <br>
                            
                        </div>
                        <hr class="line">
                        
                            <button class="button">Button</button>

                    
                    </div>
                    



                </div>
            </div>
        </form>
        


    </body>
    </html>
