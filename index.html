<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="index.css">
       
        <title>The QuizBoard</title>

    </head>
    <body>
        <form name="form" id="form">
            
                <div class="box1">
    
                </div>
                <div class="box2">
                    <h2>QuizBoard</h2>
                    <!-- <img src="./img/images-removebg-preview.png"> -->
                    <hr>
                    <div class="questions">
                        <div class="question1">
                            <p>What is Short form of HTML?</p>
                            <P><input type="radio" name="quiz1" value="html">HTML</P>
                            <P><input type="radio" name="quiz1" value="hmlt">hmlt</P>
                            <P><input type="radio" name="quiz1" value="mlht">MLHT</P>
                            
                            
                            <br>
                        </div>
    
                        <div class="question2">
                            <p>What is the other name for Javascript?</p>
                            <P><input type="radio" name="quiz2" value="ECMAscript">ECMAscript</P>
                            <P><input type="radio" name="quiz2" value="js">JS</P>
                            <P><input type="radio" name="quiz2" value="css">CSS</P>
                            
                        </div>
                        <br>

                        <div class="question3">
                            <p>Is C++ a low level language?</p>
                            <P><input type="radio" name="quiz3" value="yes">YES</P>
                            <P><input type="radio" name="quiz3" value="no">NO</P>     
                        </div>
                        <hr class="line">
                       
                    
                    </div>
                    
                    <input type="button" value="Submit" id="Btn" onclick="myClass()">
                   


                </div>
                
        </form>
        <div id="empty"></div>

        <script type="text/javascript" src="index.js"></script>
    </body>
    </html>
